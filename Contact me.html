<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <a href="" class="logo">CONTACT ME<span>.</span></a>
      <ul class="navigation">
        <li><a href="Landing Page.html">HOME</a></li>
        <li><a href="Profile.html">MY PROFILE</a></li>
        <li><a href="Portfolio.html">PORTFOLIO</a></li>
        <li><a href="Testimonials.html">TESTIMONIALS</a></li>
        <li><a href="Rate.html">RATE</a></li>
      </ul>
    </header>

    <section class="contact" style="margin-top: 400px">
      <div class="title">
        <h1 class="titleText"><span>C</span>ONTACT US</h1>
        <p>Please fill in the Contact Form Below:</p>
      </div>
      <div class="contactForm">
        <h3>SEND MESSAGE</h3>
        <div class="inputBox">
          <input type="text" placeholder="Name" />
        </div>
        <div class="inputBox">
          <input type="text" placeholder="Email Address" />
        </div>
        <div class="inputBox">
          <textarea placeholder="Message"></textarea>
        </div>
        <div class="inputBox">
          <input type="Submit" value="Send" />
        </div>
      </div>
    </section>

    <script type="text/javascript">
      window.addEventListener("scroll", function () {
        const header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0);
      });
    </script>
  </body>
</html>
